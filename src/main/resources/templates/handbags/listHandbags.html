<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}

			.form-control-searchType {
				width:150px;
			}
			.form-control-searchContent {
				width:400px;
			}
		</style>
	</head>

	<body>

		<div th:replace="~{commons/commons::topBar}"></div>
		<div class="container-fluid">
			<div class="row">

				<div th:replace="~{commons/commons::sideBar(active='listHandbags.html')}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h2>所有包包</h2>
<!--					模糊搜索-->
					<form th:action="@{/listHandbags}" method="get">
						<div class="input-group">
							<select class="form-control-searchType" name="searchType">
								<option selected name="all" value="all">all</option>
								<option name="bagID" value="bagID">bagID</option>
								<option name="bagName" value="bagName">bagName</option>
								<option name="manufacturer" value="manufacturer">manufacturer</option>
								<option name="designer" value="designer">designer</option>
								<option name="bagType" value="bagType">bagType</option>
								<option name="color" value="color">color</option>
								<option name="pricePerDay" value="pricePerDay">pricePerDay</option>
								<option name="bagStatus" value="bagStatus">bagStatus</option>
							</select>
<!--							<select class="form-control-searchType" name="bag_status" lay-verify="">-->
<!--								<option value="" type="submit">选择包的状态</option>-->
<!--								<option value="0" type="submit">在库</option>-->
<!--								<option value="1" type="submit">借出</option>-->
<!--							</select>-->
							<input name="searchContent" type="text" class="form-control-searchContent input-lg"
								   placeholder="输入搜索内容">
							<button type="submit" class="input-group-addon btn btn-primary">搜索</button>

						</div>
					</form>

					<h3><a class="btn btn-sm btn-success" th:href="@{/addHandbags}">添加包包</a></h3>
					<p style="color:red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr align="center">
									<th>#</th>
									<th>Name</th>
									<th>Manufacturer</th>
									<th>Designer</th>
									<th>Type</th>
									<th>Color</th>
									<th>Price Per Day</th>
									<th>Bag Status</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="handbag:${handbagsList}" align="center">
									<td th:text="${handbag.getBagID()}"></td>
									<td th:text="${handbag.getBagName()}"></td>
									<td th:text="${handbag.getManufacturer()}"></td>
									<td th:text="${handbag.getDesigner()}"></td>
									<td th:text="${handbag.getBagType()}"></td>
									<td th:text="${handbag.getColor()}"></td>
									<td th:text="${handbag.getPricePerDay()}"></td>
									<td th:text="${handbag.getBagStatus()==0?'在库':'借出'}"></td>

									<td>
										<a class="btn btn-sm btn-primary" th:href="@{'/updateHandbags/' + ${handbag.getBagID()}}">编辑</a>
										<a class="btn btn-sm btn-danger" th:href="@{'/deleteHandbags/' + ${handbag.getBagID()}}">删除</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
