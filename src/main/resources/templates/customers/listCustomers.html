<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}

			.form-control-searchType {
				width:150px;
			}
			.form-control-searchContent {
				width:400px;
			}
		</style>
	</head>

	<body>

		<div th:replace="~{commons/commons::topBar}"></div>
		<div class="container-fluid">
			<div class="row">

				<div th:replace="~{commons/commons::sideBar(active='listCustomers.html')}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h2>所有客户</h2>
<!--					模糊搜索-->
					<form th:action="@{/listCustomers}" method="get">
						<div class="input-group">
							<select class="form-control-searchType" name="searchType">
								<option selected name="all" value="all">all</option>
								<option name="customerID" value="customerID">customerID</option>
								<option name="firstName" value="firstName">firstName</option>
								<option name="lastName" value="lastName">lastName</option>
								<option name="phone" value="phone">phone</option>
								<option name="address" value="address">address</option>
								<option name="emailAddr" value="emailAddr">emailAddr</option>
								<option name="creditCardID" value="creditCardID">creditCardID</option>
							</select>
							<input name="searchContent" type="text" class="form-control-searchContent input-lg"
								   placeholder="输入搜索内容">
							<button type="submit" class="input-group-addon btn btn-primary">搜索</button>

						</div>
					</form>

					<h3><a class="btn btn-sm btn-success" th:href="@{/addCustomers}">添加客户</a></h3>
					<p style="color:red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr  align="center">
									<th>#</th>
									<th>First Name</th>
									<th>Last Name</th>
									<th>Telephone</th>
									<th>Address</th>
									<th>Email</th>
									<th>Credit Card</th>
									<th>Total Length Of Rental</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="customer:${customerCollection}" align="center">
									<td th:text="${customer.getCustomerID()}"></td>
									<td th:text="${customer.getFirstName()}"></td>
									<td th:text="${customer.getLastName()}"></td>
									<td th:text="${customer.getPhone()}"></td>
									<td th:text="${customer.getAddress()}"></td>
									<td th:text="${customer.getEmailAddr()}"></td>
									<td th:text="${customer.getCreditCardID()}"></td>
									<td th:text="${customer.getTotalLengthOfRental()}"></td>

									<td>
										<a class="btn btn-sm btn-primary" th:href="@{'/updateCustomers/' + ${customer.getCustomerID()}}">编辑</a>
										<a class="btn btn-sm btn-danger" th:href="@{'/deleteCustomers/' + ${customer.getCustomerID()}}">删除</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
