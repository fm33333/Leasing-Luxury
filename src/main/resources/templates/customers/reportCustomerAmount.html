<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}

			.form-control-searchType {
				width:150px;
			}
			.form-control-searchContent {
				width:400px;
			}
			.showTotalAmount {
				margin-right: 30px;
				margin-left: auto;
				margin-top: auto;
				margin-bottom: auto;
				width: 200px;
				color: darkgreen;
			}
		</style>
	</head>

	<body>

		<div th:replace="~{commons/commons::topBar}"></div>
		<div class="container-fluid">
			<div class="row">

				<div th:replace="~{commons/commons::sideBar(active='reportCustomerAmount.html')}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h2 th:text="${customer.getFirstName()+' '+customer.getLastName()+'的消费信息'}" th:if="${not #strings.isEmpty(customer)}">
						顾客的消费信息</h2>
<!--					模糊搜索-->
					<form th:action="@{/reportCustomerAmount}">
						<div class="input-group">
							<select class="form-control-searchType" name="customerID">
								<option selected name="all" value="">请选择客户</option>
								<option th:each="customer:${customersCollection}" th:text="${customer.getFirstName()} + ' ' + ${customer.getLastName()}"
										th:value="${customer.getCustomerID()}"></option>
							</select>
							<button type="submit" class="input-group-addon btn btn-primary">搜索</button>

						</div>
					</form>
					<h3></h3>
					<p style="color:red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
<!--					<h2 style="color:green" th:text="${customer.getFirstName()} + ' ' + ${customer.getLastName()}" th:if="${not #strings.isEmpty(customer)}"></h2>-->
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr align="center">
									<th>Manufacturer</th>
									<th>Name</th>
									<th>Cost</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="amountInfo:${amountInfos}" align="center">

									<td th:text="${amountInfo.getManufacturer()}"></td>
									<td th:text="${amountInfo.getBagName()}"></td>
									<td th:text="${amountInfo.getAmount()}"></td>

								</tr>
							</tbody>
						</table>
					</div>
					<hr>
					<h3 class="showTotalAmount" th:text="'total: ' + ${amountSum}" th:if="${not #strings.isEmpty(amountSum)}"></h3>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
