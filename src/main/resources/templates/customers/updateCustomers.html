<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>

		<div th:replace="~{commons/commons::topBar}"></div>
		<div class="container-fluid">
			<div class="row">

				<div th:replace="~{commons/commons::sideBar(active='listCustomers.html')}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<form th:action="@{/updateCustomers}" method="post">
<!--						防止不断增加，通过隐藏域携带eid-->
<!--						<input type="hidden" name="bagID" th:value="${handbag.getBagID()}">-->
						<div class="form-group">
							<label>customerID</label>
							<input type="hidden" name="customerID" th:value="${customer.getCustomerID()}">
							<span required th:text="${customer.getCustomerID()}" name="customerID" type="text" class="form-control"></span>
						</div>
						<div class="form-group">
							<label>firstName</label>
							<input required th:value="${customer.getFirstName()}" name="firstName" type="text" class="form-control">
						</div>
						<div class="form-group">
							<label>lastName</label>
							<input required th:value="${customer.getLastName()}" name="lastName" type="text" class="form-control">
						</div>
						<div class="form-group">
							<label>phone</label>
							<input required th:value="${customer.getPhone()}" name="phone" type="text" class="form-control">
						</div>
						<div class="form-group">
							<label>address</label>
							<input required th:value="${customer.getAddress()}" name="address" type="text" class="form-control">
						</div>
						<div class="form-group">
							<label>emailAddr</label>
							<input required th:value="${customer.getEmailAddr()}" name="emailAddr" type="text" class="form-control">
						</div>
						<div class="form-group">
							<label>creditCardID</label>
							<input required th:value="${customer.getCreditCardID()}" name="creditCardID" type="text" class="form-control">
						</div>
						<div class="form-group">
							<label>totalLengthOfRental</label>
							<input type="hidden" name="totalLengthOfRental" th:value="${customer.getTotalLengthOfRental()}">
							<span th:text="${customer.getTotalLengthOfRental()}" name="totalLengthOfRental" type="text" class="form-control"></span>
						</div>
						<button type="submit" class="btn btn-primary">确认修改</button>
					</form>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
