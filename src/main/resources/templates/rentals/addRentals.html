<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>

		<div th:replace="~{commons/commons::topBar}"></div>
		<div class="container-fluid">
			<div class="row">

				<div th:replace="~{commons/commons::sideBar(active='listRentals.html')}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<p style="color:red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
					<form th:action="@{/addRentals}" method="post">
<!--						<div class="form-group">-->
<!--							<label>Gender</label><br/>-->
<!--							<div class="form-check form-check-inline">-->
<!--								<input class="form-check-input" type="radio" name="gender" value="1">-->
<!--								<label class="form-check-label">男</label>-->
<!--							</div>-->
<!--							<div class="form-check form-check-inline">-->
<!--								<input class="form-check-input" type="radio" name="gender" value="0">-->
<!--								<label class="form-check-label">女</label>-->
<!--							</div>-->
<!--						</div>-->

						<div class="form-group">
							<label>客户</label>
							<select class="form-control" name="customerID">
								<option value="">请选择客户</option>
								<option th:each="customer:${customersCollection}" th:text="${customer.getFirstName()} + ' ' + ${customer.getLastName()}"
										th:value="${customer.getCustomerID()}"></option>
							</select>
						</div>
						<div class="form-group">
							<label>包包</label>
							<select class="form-control" name="bagID">
								<option value="">请选择包包</option>
								<option th:each="handbag:${handbagsCollection}" th:text="${handbag.getBagName()}"
										th:value="${handbag.getBagID()}"></option>
							</select>
						</div>
						<div class="form-group">
							<label>dateRented</label>
							<input name="dateRented" th:value="${#dates.format(#dates.createNow(), 'yyyy/MM/dd')}"
								   type="text" class="form-control" placeholder="yyyy/MM/dd" required>
						</div>
						<div class="form-group">
							<label>dateReturned</label>
							<input name="dateReturned" th:value="${#dates.format(#dates.createNow(), 'yyyy/MM/dd')}"
								   type="text" class="form-control" placeholder="yyyy/MM/dd" required>
						</div>
						<div class="form-group">
							<label>是否购买保险</label><br/>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="insurance" value="1">
								<label class="form-check-label">是</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="insurance" value="0">
								<label class="form-check-label">否</label>
							</div>
						</div>
						<button type="submit" class="btn btn-primary">确定</button>
					</form>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
